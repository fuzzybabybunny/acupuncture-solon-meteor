  <section class="header-1-sub">

      <div class="pt-page pt-page-1">
        <div class="background">&nbsp;</div>
        <div class="caption">
          <div class="container">
            <h3>We’ve created the product that will help your <br />startup to look even better.</h3>
            <p class="lead">You have the design, you have the code</p>
          </div>
        </div>
      </div>
      <div class="pt-page pt-page-2">
        <div class="background">&nbsp;</div>
        <div class="caption">
          <div class="container">
            <h3>Example headline.</h3>
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          </div>
        </div>
      </div>
      <div class="pt-page pt-page-3">
        <div class="background">&nbsp;</div>
        <div class="caption">
          <div class="container">
            <h3>Another example headline.</h3>
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          </div>
        </div>
      </div>
      <div class="container controls">
        <a class="control-prev" href="#"><span class="fui-arrow-left"> </span></a>
        <a class="control-next" href="#"><span class="fui-arrow-right"> </span></a>
      </div>
    </div>
  </section>
  <section class="blog-1">
    <div class="title">
      <div class="container">
        <h3>The Second Sneak-Peek of Startup Design Framework</h3>
        <div class="submitted">Vladimir kudinov, today</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-3 links">
          <div class="tags">
            <h6>TAGS</h6>
            <ul>
              <li><a href="#">design</a></li>
              <li><a href="#">web design</a></li>
              <li><a href="#">tutorials</a></li>
              <li><a href="#">thoughts</a></li>
            </ul>
          </div>
          <div class="comments">
            <h6>COMMENTS</h6>
            <a href="#">25 comments</a>
          </div>
        </div>
        <div class="col-sm-9">
          <p>We have a great surprise for Designmodo fans – our first free HTML user interface kit. Flat UI Free is made on the basis of Twitter Bootstrap in a stunning flat-style, and the kit also includes a PSD version for designers.</p>
          <p>We have considered your needs in developing the html version of our UI Kit, which contains the same elements as the PSD version and are perfect for creating great websites. With this UI Kit, you can spend even less time on routine work, saving that time for creativity.</p>
          <p>Flat UI Free contains many basic and complex components which are great for designers to have at hand: buttons, inputs, button groups, selects, checkboxes and radio-buttons, tags, menus, progress bars and sliders, navigation elements and more.<br> Colored, stylish icons can easily be modified and used in a wide variety of projects, as they contain original layers. Glyphs are also available in psd, html/css and svg formats.</p>
        </div>
      </div>
      <div class="boxes">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
      </div>

    </div>
  </section>




  {{> postItem}}
  
  <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  </ul>
  
  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please log in to leave a comment.</p>
  {{/if}}
</template>
